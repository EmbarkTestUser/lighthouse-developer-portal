# Default values for lighthouse-backstage.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/department-of-veterans-affairs/lighthouse-backstage
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev"
containers:
  frontend:
    name: http 
    port: 3000
    livenessProbe:
      initialDelaySeconds: 5
      path: /healthcheck
    readinessProbe:
      initialDelaySeconds: 5
      path: /healthcheck
  backend: 
    name: port-2
    port: 7000
    livenessProbe:
      initialDelaySeconds: 5
      path: /healthcheck
    readinessProbe:
      initialDelaySeconds: 5
      path: /healthcheck
  postgres:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


secrets:
  DOCKERCONFIGJSON: ${DOCKERCONFIGJSON}
  GITHUB_TOKEN: ${GITHUB_TOKEN}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: #{}
  namespace: lighthouse-bandicoot-dev
  

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  metadata:
    name: backstage-lighthouse-bandicoot-dev-service
    namespace: lighthouse-bandicoot-dev
    labels:
      app: backstage-lighthouse-bandicoot-dev
  type: ClusterIP
  
virtualService:
  hosts: "dev.devportal.name"
  gateways: istio-system/dev-devportal-name-gateway
  destination:
    host: backstage-lighthouse-bandicoot-dev-service
    portNumber: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: #{}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  limits:
            cpu: "0.5"
            memory: "128Mi"


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}




