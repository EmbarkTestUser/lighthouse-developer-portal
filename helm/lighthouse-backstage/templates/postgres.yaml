apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    {{- include "lighthouse-backstage.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13.2-alpine
          imagePullPolicy: 'IfNotPresent'
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secrets
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    {{- include "lighthouse-backstage.labels" . | nindent 4 }}
spec:
  type: NodePort
  selector:
    app: postgres
  ports:
    - port: 5432
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  labels:
    app: postgres
type: Opaque
data:
  POSTGRES_USER: {{ .Values.POSTGRES_USER }}
  POSTGRES_PASSWORD: {{ .Values.POSTGRES_PASSWORD }}
  POSTGRES_DB: {{ .Values.POSTGRES_DB }}

