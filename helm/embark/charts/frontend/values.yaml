# Default values for lighthouse-embark.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
revisionHistoryLimit: 3

image:
  repository: ghcr.io/department-of-veterans-affairs/lighthouse-embark
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # For deployment repo this will be hardcoded and updated with Argo, i.e:
  # tag: "sha-6dcd760d389e826b58586cde61f5ead1ca464943"
  # For now we can just pass in a variable with the helm upgrade command:
  tag: ${COMMIT_SHA}

name: http
port: 3000
livenessProbe:
  initialDelaySeconds: 5
  path: /healthcheck
readinessProbe:
  initialDelaySeconds: 5
  path: /healthcheck

imagePullSecrets: []
frontend:
  name: 'frontend'
nameOverride: ''
fullnameOverride: ''

nonprod: ${nonprod}

podAnnotations:
  namespace: lighthouse-bandicoot-dev

service:
  type: ClusterIP
  port: 8000

resources:
  requests:
    cpu: '0.1'
    memory: '25Mi'
  limits:
    cpu: '0.2'
    memory: '50Mi'

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
