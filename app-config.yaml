app:
  title: Embark Developer Portal
  baseUrl: http://127.0.0.1:3000
  # Analytics
  analytics:
    ga:
      trackingId: UA-213643760-1
  # Support
  support:
    url: https://github.com/department-of-veterans-affairs/lighthouse-embark/issues # Used by common ErrorPage
    items: # Used by common SupportButton component
      - title: Contact Support Team
        icon: github
        links:
          - url: https://github.com/department-of-veterans-affairs/lighthouse-embark/issues
            title: GitHub Issues

  # datadogRum:
  #   clientToken: ${DATADOG_CLIENT_TOKEN}
  #   applicationId: ${DATADOG_APPLICATION_ID}

organization:
  name: Embark

backend:
  auth:
    keys:
      - secret: ${GITHUB_TOKEN}
  baseUrl: http://127.0.0.1:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://127.0.0.1:3000
    methods: [GET, POST, PUT, DELETE]
    credentials: true
  # cache:
  #   # TODO: update to use memcache in production  https://backstage.io/docs/overview/architecture-overview#cache
  #   store: memory
  database:
    # config options: https://node-postgres.com/api/client
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: 5432
      user: postgres
      password: postgres
  reading:
    allow:
      # allow reading evss swagger
      - host: www.ebenefits.va.gov
    # Config for running local k8s
    # connection:
    #   host: ${POSTGRES_SERVICE_HOST}
    #   port: ${POSTGRES_SERVICE_PORT}
    #   user: ${POSTGRES_USER}
    #   password: ${POSTGRES_PASSWORD}
    # https://node-postgres.com/features/ssl
    #ssl: require # see https://www.postgresql.org/docs/current/libpq-ssl.html Table 33.1. SSL Mode Descriptions (e.g. require)
    #ca: # if you have a CA file and want to verify it you can uncomment this section
    #$file: <file-path>/ca/server.crt

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}
    ### Example for how to add your GitHub Enterprise instance using the API:
    # - host: ghe.example.net
    #   apiBaseUrl: https://ghe.example.net/api/v3
    #   token: ${GHE_TOKEN}

proxy:
  '/test':
    target: 'https://example.com'
    changeOrigin: true

# Reference documentation http://backstage.io/docs/features/techdocs/configuration
# Note: After experimenting with basic setup, use CI/CD to generate docs
# and an external cloud storage when deploying TechDocs for production use-case.
# https://backstage.io/docs/features/techdocs/how-to-guides#how-to-migrate-from-techdocs-basic-to-recommended-deployment-approach
techdocs:
  builder: 'local' # Alternatives - 'external'
  generator:
    runIn: 'docker'
  publisher:
    type: 'local' # Alternatives - 'googleGcs' or 'awsS3'. Read documentation for using alternatives.

auth:
  # providers: {}
  # see https://backstage.io/docs/tutorials/quickstart-app-auth to know more about enabling auth providers
  environment: development
  providers:
    github:
      development:
        clientId: ${LOCAL_GH_CLIENT_ID}
        clientSecret: ${LOCAL_GH_CLIENT_SECRET}

scaffolder:
  github:
    token: ${GITHUB_TOKEN}
    visibility: public # or 'internal' or 'private'

catalog:
  processors:
    githubOrg:
      providers:
        - target: https://github.com
          apiBaseUrl: https://api.github.com
    visibility: public # or 'internal' or 'private'
  rules:
    - allow: [Component, System, API, Group, User, Template, Location]
  locations:
    #################### EMBARK #########################

    # app component
    - type: url
      target: https://github.com/department-of-veterans-affairs/lighthouse-embark/blob/main/packages/app/catalog-info.yaml

    # backend component
    - type: url
      target: https://github.com/department-of-veterans-affairs/lighthouse-embark/blob/main/packages/backend/catalog-info.yaml

    # feature-flags component
    - type: url
      target: https://github.com/department-of-veterans-affairs/lighthouse-embark/blob/main/plugins/feature-flag-ui/catalog-info.yaml

    # system
    - type: url
      target: https://github.com/department-of-veterans-affairs/lighthouse-embark/blob/main/catalog-info.yaml
