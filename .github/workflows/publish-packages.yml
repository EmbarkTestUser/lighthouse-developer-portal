name: Publish Packages

on:
  push:
    branches: [changesets]
  release:
    types: [published, released, edited]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lighthouse-backstage

jobs:
  build-and-push:
      runs-on: ubuntu-latest
      permissions:
        packages: write
        contents: read
      strategy:
        matrix:
          type: [backend, frontend]

      steps:
        - uses: actions/checkout@v2
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v1
        - name: Set up Docker Buildx
          id: buildx
          uses: docker/setup-buildx-action@v1
        - name: check platforms
          run: echo ${{ steps.buildx.output.platforms }}
        - name: Cache Docker layers
          uses: actions/cache@v2
          with:      
            path: |
                **/node_modules
                **/packages/*/node_modules
            key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
        - name: Login to ghcr
          uses: docker/login-action@v1
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Build and push ${{ matrix.type }} image
          uses: docker/build-push-action@v2
          env:
            IMAGE_REF: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ matrix.type }}:1.0.5
            #IMAGE_REF: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}/${{ matrix.type }}:${{ github.tag_name }}
          with:
            context: .
            file: Dockerfile.${{ matrix.type }}
            push: true
            platforms: linux/amd64
            tags: ${{ env.IMAGE_REF }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

          

    
