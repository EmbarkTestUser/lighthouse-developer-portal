# This is a basic workflow to help you get started with Actions
name: Update Backstage
on:
  schedule:
    - cron:  '0 17 * * *'
jobs:
  update-backstage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update Backstage
        run: |
          yarn backstage-cli versions:bump
      - name: Create Pull Request
        uses: keyluck/auto-update-backstage
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            commit-message: Auto Update for Backstage
            title: Update Backstage (auto-generated)
            body: |
              - Dependency Backstage
  
              Auto-generated by [update-backstage]
  
              
            branch: auto-update-backstage
