name: Build, test, deploy main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      elapsed: ${{ steps.build.outputs.elapsed }}
    env:
      SHOULD_DEPLOY: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn install
      - name: Transpile typescript
        run: yarn tsc
      - name: Build
        id: build
        run: | 
          START_TIME=$(date +%s%3N)
          yarn build
          echo ::set-output name=elapsed::$(($(expr $(date +%s%3N) - $START_TIME) / 1000))

      - name: Send build time to datadog
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          metrics: |
            - type: "count"
              name: "build.time.count"
              value: ${{ steps.build.outputs.elapsed }}
              host: ${{ github.repository_owner }}
              tags:
                - "project:${{ github.repository }}"
                - "branch:${{ github.head_ref }}"

      - name: Test
        run: yarn test:all
      - name: Build docker image
        run: docker image build -t backstage/staging/runner .
      - name: Push to ECR
        id: ecr
        uses: jwalton/gh-ecr-push@5c8dff7f31948b22222e5f2aac5a19074dbb9fa4 # pin@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          image: backstage:latest
          
